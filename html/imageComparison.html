<body>

	<section class="imageComparison" data-margin-top="60" data-margin-bottom="60" data-script="imageComparison">
    <div class="wrapper">

        <h2>Peças de design</h2>

        <div class="imageComparison__container">
            <figure>
                <img src="../../../images/iceCreamRollDepois.jpg" alt="Ice Cream Roll antes">
            </figure>
            <div class="imageComparison__slideButton"></div>
            <figure class="imageComparison__overlayedImage">
                <img src="../../../images/iceCreamRollAntes.jpg" alt="Ice Cream Roll depois">
            </figure>
        </div>

        <div class="imageComparison__container">
                <figure>
                    <img src="../../../images/kaffeehausDepois.jpg" alt="Kaffeehaus antes">
                </figure>
                <div class="imageComparison__slideButton"></div>
                <figure class="imageComparison__overlayedImage">
                    <img src="../../../images/kaffeehausAntes.jpg" alt="Kaffeehaus depois">
                </figure>
            </div>

        <div class="imageComparison__container" data-shape="square">
            <figure>
                <img src="../../../images/batisteDepois.jpg" alt="Batiste Antes">
            </figure>
            <div class="imageComparison__slideButton"></div>
            <figure class="imageComparison__overlayedImage">
                <img src="../../../images/batisteAntes.jpg" alt="Batiste Depois">
            </figure>
        </div>

    </div>
</section>
